<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="content">        
        <div class="calculator">

            <div class="line">           
                <label class="upper-line">
                </label>
                <input class="down-line" autofocus>
                </input>
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button class="ac-button">AC</button>
                    <button class="del-button">DEL</button>
                </div>

                <div class="button-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button>÷</button>
                </div>
                
                <div class="button-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button>*</button>
                </div>

                <div class="button-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button>-</button>
                </div>

                <div class="button-row">
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="number equal-button">=</button>
                    <button>+</button>
                </div>
            </div>        
        </div>
        <div>
            <p class="non-visible">Here</p>
        </div>
    </div>
    


    <div class="footer">
        <div class="footer"> Copyright © 2022 Andresfgomez970 
            <a href="https://github.com/Andresfgomez970"> <i class="fa fa-github" style="font-size:38px"></i> </a> 
        </div>
    </div>
</body>
</html>
